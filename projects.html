<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Todo List</title>
</head>

<body>
    <header>
        <h1>Projects</h1>
        <div class="headerButtons">
            <button class="addTodo">+</button>
            <button class="addProjects">Projects</button>
        </div>
    </header>
    <div class="bodyContainer">
        <div class="sidebar">
            <i><a href="index.html"> Todo List </a></i>
            <i>Projects</i>
            <i>Settings</i>
        </div>
        <div class="overlay"></div>
        <form class="addForm">
            <label for="add">Enter Project Name</label>
            <input type="text" name="add" id="add"><br>
            <label for="dueDate">Due Date</label>
            <input type="date" name="dueDate" id="dueDate"><br>
            <label for="priority">Priority</label>
            <select name="priority" id="priority">
                <option value="low">Low</option>
                <option value="moderate">Moderate</option>
                <option value="critical">Critical</option>
            </select><br>
            <button class="addToList">Add Project</button>
        </form>
        <div class="todoContainer">
            <div class="containerHeader">
                <h3>Name</h3>
                <h3>Due Date</h3>
                <h3>Priority</h3>
            </div>
            <ul class="todoList">
              
            </ul>
        </div>
    </div>
    <script src="project.js"></script>
</body>

</html>
